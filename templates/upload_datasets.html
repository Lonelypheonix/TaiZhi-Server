<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Test Model - Taizhi 臺智</title>
    <!-- Include Bootstrap CSS and other necessary links -->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Style for the loading spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            z-index: 999;
            height: 100%;
            width: 100%;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #loadingSpinner .spinner-border {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -1rem;
            margin-left: -1rem;
        }
        body {
        padding-top: 70px; /* Adjust based on your navbar height */
        }
        #mainNav {
            height: 70px; /* Ensure the navbar height is consistent */
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Taizhi 臺智</a>
        </div>
        <div class="server-time">
            <h5><small>Server Time <br>{{ time }}</small></h5>
        </div>
    </nav>

    <!-- Test Model Section -->
    <section class="page-section ControlPanel" id="TestModelSection">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Test the Model</h2>
            <div class="volnix-custom">
                <div class="volnix-custom-line"></div>
                <div class="volnix-custom-icon"><i class="fas fa-star"></i></div>
                <div class="volnix-custom-line"></div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-info" role="alert">
                          {% for message in messages %}
                            {{ message }}
                          {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}
                    <form method="POST" enctype="multipart/form-data" id="testModelForm" action="/test_model">
                        <div class="mb-3">
                            <label for="inverter_dataset" class="form-label">Upload Inverter Dataset</label>
                            <input class="form-control" type="file" id="inverter_dataset" name="inverter_dataset" accept=".csv" required>
                        </div>
                        <div class="mb-3">
                            <label for="weather_dataset" class="form-label">Upload Weather Dataset</label>
                            <input class="form-control" type="file" id="weather_dataset" name="weather_dataset" accept=".csv" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Run Test</button>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <!-- <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Upload Another CSV</a> -->
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Processing...</span>
        </div>
    </div>

    <!-- Footer and Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to show the loading spinner when the form is submitted
        document.getElementById('testModelForm').addEventListener('submit', function() {
            document.getElementById('loadingSpinner').style.display = 'block';
        });
    </script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
