<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection Results - Taizhi 臺智</title>
    <!-- Include Bootstrap CSS and other necessary links -->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 70px; /* Adjust based on your navbar height */
        }
        #mainNav {
            height: 70px; /* Ensure the navbar height is consistent */
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            text-align: center;
            padding: 10px;
        }
        img {
            max-width: 150px;
            height: auto;
            border: 1px solid #ccc;
            padding: 5px;
        }
        /* Style for the loading spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            z-index: 999;
            height: 100%;
            width: 100%;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #loadingSpinner .spinner-border {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -1rem;
            margin-left: -1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Taizhi 臺智</a>
        </div>
        <div class="server-time">
            <h5><small>Server Time <br>{{ time }}</small></h5>
        </div>
    </nav>

    <!-- Anomaly Detection Results Section -->
    <section class="page-section ControlPanel" id="AnomalyDetectionResultsSection">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Anomaly Detection Results</h2>
            <div class="volnix-custom">
                <div class="volnix-custom-line"></div>
                <div class="volnix-custom-icon"><i class="fas fa-star"></i></div>
                <div class="volnix-custom-line"></div>
            </div>
            <table class="table table-bordered table-hover mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Image</th>
                        <th>Prediction</th>
                    </tr>
                </thead>
                <tbody>
                    {% for image_name, image_path, prediction in predictions %}
                    <tr>
                        <td>
                            <img src="{{ url_for('static', filename='images/' + image_name) }}" alt="{{ image_name }}">
                        </td>
                        <td>{{ prediction }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <a href="/camera" class="btn btn-primary">Go Back</a>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Processing...</span>
        </div>
    </div>

    <!-- Footer and Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to show the loading spinner when the page loads or processes
        window.onload = function() {
            document.getElementById('loadingSpinner').style.display = 'none';
        };
    </script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
