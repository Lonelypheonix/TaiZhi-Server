<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <!-- Include Bootstrap CSS and other necessary links -->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-top: 70px; /* Adjust based on your navbar height */
        }
        #mainNav {
            height: 70px; /* Ensure the navbar height is consistent */
        }
        h1, h2 {
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            border: 1px solid #ccc;
            padding: 5px;
        }
        .metrics {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Taizhi 臺智</a>
        </div>
        <div class="server-time">
            <h5><small>Server Time <br>{{ time }}</small></h5>
        </div>
    </nav>

    <!-- Test Results Section -->
    <section class="page-section ControlPanel" id="TestResultsSection">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Model Test Results</h2>
            <div class="volnix-custom">
                <div class="volnix-custom-line"></div>
                <div class="volnix-custom-icon"><i class="fas fa-star"></i></div>
                <div class="volnix-custom-line"></div>
            </div>
            <div class="metrics">
                <p><strong>MSE:</strong> {{ mse }}</p>
                <p><strong>RMSE:</strong> {{ rmse }}</p>
                <p><strong>MAE:</strong> {{ mae }}</p>
                <p><strong>R²:</strong> {{ r2 }}</p>
            </div>
            <h2 class="text-center">Prediction Results Plot</h2>
            <img src="{{ plot_url }}" alt="Test Results Plot">
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Upload Another CSV</a>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </section>
    <!-- Footer and Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
